
    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Adaptive card</title>
      </head>
      <body>

    <div class="container">
    <div class="card">
    	<!-- ВЕРХНЯЯ ЧАСТЬ КАРТОЧКИ -->
      <div class="card__img-top">
      <img class="w-100" src="../img/card/card__img-top/sauna.jpg" alt="card__img-top">
      <div class="card__heart card__heart_active">
      	<img class="h-100 w-100" src="../img/card/icons/heart.png" alt="card__heart">
      </div>
      </div>
      <!-- ВЕРХНЯЯ ЧАСТЬ КАРТОЧКИ -->
      <!-- ТЕЛО КАРТОЧКИ -->
      <div class="card-body">
        <div class="card-body__name">
        <h5 class="card-title">Сауна &laquo;Синяя борода&raquo;</h5>
        <h6 class="card-subtitle mb-2 text-muted">в комплексе &laquo;Теремок&raquo;</h6>
        </div>
        <div class="card-body__description">
        <p class="card-text">Финская сауна на дровах</p>
        <ul class="card-body__list-group">
        <li class="list-group__item"><p>до 5 человек</p></li>
        <li class="list-group__item"><p>от 4000 <span>Т</span> в час</p></li>
      </ul>
      <div class="card-body__icons">	
         <img src="../img/card/icons/billiard.png" alt="img">
         <img src="../img/card/icons/cradit.png" alt="img">
         <img src="../img/card/icons/leaf.png" alt="img">
      </div>
      </div>
      <div class="card-button card-button_hover card-button_focus card-button_active">
        <a href="#" class="btn">Заказать сауну</a>
      </div>
      </div>
      <!-- ТЕЛО КАРТОЧКИ -->
    </div>
    </div>
    
    
        <link rel="stylesheet" href="/css/main.css"/>
        <script type="text/javascript" src="../js/main.js"></script>
      </body>
    </html>
